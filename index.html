<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header with anniversary message -->
        <h1 class="anniversary-message">
            <img src="father-icon.png" alt="Father Icon" class="icon">
            Happy Anniversary, Mom & Dad!
            <img src="mother-icon.png" alt="Mother Icon" class="icon">
        </h1>

        <!-- Section to add photos -->
        <div class="photo-section">
            <h2>Your Memories</h2>
            <div class="photos">
                <!-- Example images - replace with your own photos -->
                <img src="photo1.jpg" alt="Memory 1">
                <img src="photo2.jpg" alt="Memory 2">
                <img src="photo3.jpg" alt="Memory 3">
            </div>
        </div>

        <!-- Cake and Confetti -->
        <div class="festive-area">
            <img src="cake.png" alt="Cake" class="cake">
            <div class="confetti"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
